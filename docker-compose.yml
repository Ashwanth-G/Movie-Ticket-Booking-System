# Full stack: backend, frontend, MongoDB
# Usage: docker-compose up -d
# Frontend: http://localhost:3000  |  Backend API: http://localhost:5000 (via frontend proxy or direct)

services:
  mongodb:
    image: mongo:7
    container_name: movie-booking-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=movie-booking

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie-booking-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/movie-booking
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movie-booking-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
